<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Blackwell</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="d-flex row align-items-center min-vh-100 outside">
      <div class="col-lg-12 text-center">
        <h1>Focused Bird Watcher</h1>
      </div>
      <div class="col-lg-12 text-center">
        <h4 id="birdInfo">A peaceful day</h4>
      </div>
      <div class="absolutePos">
        <div class="container viewfinder" id="viewfinder">
          <!-- <div class="cornerSquare"> -->
          <table class="insideDims">
            <img id="bird">
          </table>
          <!-- </div> -->
        </div>

      </div>
        <div class="cornerSquare">
        </div>

      <div class="col-lg-12 text-center">
        <button type="button" name="button" onmousedown="focusFn(true)"><</button>
        <button type="button" name="button" onmousedown="focusFn(false)">></button>
      </div>
    </div>

    <script src="js/bird.js" charset="utf-8"></script>
    <script src="js/blur.js" charset="utf-8"></script>
  </body>
</html>
